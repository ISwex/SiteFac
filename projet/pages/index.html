<h2 id="btn">Jouer</h2>
<center><div class="conteneur">
<button class="btn-custom">Pierre</button>
<button class="btn-custom">Feuille</button>
<button class="btn-custom">Ciseaux</button>
<div class="resultat"></div></div></center>
<script>
const buttons  = document.querySelectorAll("button");
for(let i= 0;i<buttons.length; i++){
  buttons[i].addEventListener("click",function(){
  const joueur= buttons [i].innerHTML;
  const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML
  let resultat = "";
  if(joueur == robot){
    resultat ="Eglatité"
  }
  else if ((joueur === "Pierre" && robot === "Ciseaux")||(joueur === "Feuille" && robot ==="Pierre")||(joueur === "Ciseaux" && robot === "Feuille")){
    resultat = "Gagné";
  }else{
    resultat="Perdu";
  }

  document.querySelector(".resultat").innerHTML = `
  Joueur : ${joueur}</br>
  Robot : ${robot}</br>
  ${resultat}
  `;
  });
}
</script>
